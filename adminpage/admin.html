<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="background-color: #eee;">

    <div style="display: flex;">
        <div style="width: 40px; z-index: 1;">
            <div class="side-bar">
                <div class="side-bar-menu">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Home</span>
                </div>
                <div class="side-bar-menu">
                    <i class="fa-solid fa-headphones"></i>
                    <span>Services</span>
                </div>
                <div class="side-bar-menu">
                    <i class="fa-solid fa-flag"></i></i>
                    <span>Alerts</span>
                </div>
                <div class="side-bar-menu">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Stats</span>
                </div>
            </div>
        </div>



        <div class="content-area">
            <div class="navbar">
                <i class="fa-solid fa-bars hamburger-icon"></i>
                <form>
                    <input type="search" placeholder="Search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="info">
                    <i class="fa-solid fa-bell">
                        <span>5</span>
                    </i>
                    <i class="fa-solid fa-envelope">
                        <span>9</span>
                    </i>
                    <span>Minny Park</span>
                </div>
            </div>




            <div class="dashboard container">
                <h3>Dashboard</h3>
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="dash-card dash-card-monthly">
                            <div>
                                <p>Earnings (Monthly)</p>
                                <span>$400,000</p>
                            </div>
                            <i class="fa-solid fa-calendar"></i>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="dash-card dash-card-annual">
                            <div>
                                <p>Earnings (Annual)</p>
                                <span>$800,000</p>
                            </div>
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="dash-card dash-card-tasks">
                            <div>
                                <p>Tasks</p>
                                <span>13</p>
                            </div>
                            <i class="fa-solid fa-list-check"></i>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="dash-card dash-card-requests" style="margin-bottom: 30px;">
                            <div>
                                <p>Requests</p>
                                <span>26</p>
                            </div>
                            <i class="fa-solid fa-comments"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8">
                        <div>
                            <div class="content-header">
                                <p>Earnings Overview</p>
                            </div>
                            <div class="content-detail adding-padding">
                                <canvas id="myChart"></canvas>

                                <script>
                                    var ctx = document.getElementById('myChart').getContext('2d');
                                    var myChart = new Chart(ctx, {
                                        type: 'line',
                                        data: {
                                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                                            datasets: [{
                                                label: 'Monthly',
                                                data: [0, 10, 5, 2, 20, 30, 45],
                                                fill : true,
                                                backgroundColor: '#494CB4',
                                                borderColor: '#494CB4',
                                                borderWidth: 1,
                                                tension: 0.4
                                            }]
                                        },
                                        options: {
                                            scales: {
                                                y: {
                                                    beginAtZero: true
                                                }
                                            }
                                        }
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div>
                            <div class="content-header">
                                <p>Tasks</p>
                            </div>
                            <div class="content-detail">
                                <div class="task-box border-bottom-grey">
                                    <p>Borrowed Items</p><span>14</span>
                                </div>
                                <div class="task-box border-bottom-grey">
                                    <p>Trello requests</p><span>2</span>
                                </div>
                                <div class="task-box">
                                    <p>Marked Comments</p><span>1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>



</body>

</html>
